<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企汇云信</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/clude.css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
    <!-------------第一页----------------->
        <section class="swiper-slide swiper-slide1">
		<h1><img src="images/logo.png"class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.0s" swiper-animate-delay="0s"></h1>
        <img src="images/tip.png" class="ani tips" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"> 
        <img src="images/buding.png" class="ani buding" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2s"   > 
        <img src="images/qihui.png"  class="ani qihui" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s"  >
        
        </section>
     <!---------------第二页-------------->   
        <section class="swiper-slide swiper-slide2">
        <img src="images/thr.png" class="ani oneLogo" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0s"  > 
      	<img src="images/textOne.png" class="ani textOne" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"  > 
        <img src="images/textTwo.png" class="ani textTwo" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"  > 
 		<img src="images/textThr.png" class="ani textThr" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s"  >        
 		<img src="images/textPeo.png" class="ani textPeo" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s"  >        
        </section>
     <!----------------第三页-------------->
        <section class="swiper-slide swiper-slide3">       
        <img src="images/twoLogo.png" class="ani twoLogo" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0s"  > 
      	<img src="images/twoBg.png" class="ani twoBg" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"  > 
        <img src="images/listOne.png" class="ani listOne" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.0s"  > 
        <img src="images/listTwo.png" class="ani listTwo" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"   >        
        </section>
        <!-------------第四页----------------->
        <section class="swiper-slide swiper-slide4">
        <img src="images/thrLogo.png" class="ani thrLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
        <img src="images/phone.png"  class="ani phone" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="images/thrOne.png"  class="ani thrOne" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        <img src="images/thrTwo.png"  class="ani thrTwo" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </section>
        <!-------------第五页----------------->
        <section class="swiper-slide swiper-slide5">
        <img src="images/fouLogo.png" class="ani fouLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
        <img src="images/fouOne.png"  class="ani fouOne" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        <img src="images/fouTwo.png"  class="ani fouTwo" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
		<img src="images/fouBot.png"  class="ani fouBot" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </section> 
        <!-------------第六页----------------->
        <section class="swiper-slide swiper-slide6">
        <img src="images/fivLogo.png" class="ani fivLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
        <img src="images/fivOne.png"  class="ani fivOne" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        <img src="images/fivTwo.png"  class="ani fivTwo" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </section> 
        <!-------------第七页----------------->
        <section class="swiper-slide swiper-slide7">
         <img src="images/sixLogo.png" class="ani sixLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
        <img src="images/sixOne.png"  class="ani sixOne" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        <img src="images/sixTwo.png"  class="ani sixTwo" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        <img src="images/sixThr.png"  class="ani sixThr" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </section> 
        <!-------------第八页----------------->
        <section class="swiper-slide swiper-slide8">
         <img src="images/senLogo.png" class="ani senLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
        <img src="images/senTwo.png"  class="ani senTwo" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        <a href="#"><img src="images/senOne.png"  class="ani senOne" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></a>
        </section> 
    </div>   
   <img src="images/arrow.png" class="arrow"> 
  <div class="swiper-pagination"></div>  
</div>
<script>
var mySwiper = new Swiper('.swiper-container',{
        pagination : '.swiper-pagination', //分页器
        direction:'vertical', //垂直方向换页
        slideToClickedSlide: true, //slide1向slide2 swipe的过程中轻点slide1会回到slide1
        
        /* 初始化animate */
        onInit: function(swiper){  //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper);  //隐藏动画元素 
            setTimeout(function(){ //1s后开始运行动画（移动端总是没加载完图片就开始动画了。。。。。）
                swiperAnimate(swiper); //初始化完成开始动画
            },1000)
        }, 
        onSlideChangeEnd: function(swiper){ 
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        } 
})     
 </script>
</body>
</html>
